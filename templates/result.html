<!doctype html>
<html>
<head>
<style>
table{
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4b5ab1;
  color: white;
}
/* td {
  border: 2px solid;
} */
</style>
</head>
<body>
  <!-- <div class="row">
    <div class="column"> -->
      <table>
        <tr>
          <th>Hop</th>
          <th>Sender Host</th>
          <th>Recieved Host</th>
          <th>Protocol Used</th>
          <th>Time Stamp</th>
        </tr>
          {% for i in no_of_hop %}
          <tr>
              <td> {{ i }} </td>
              <td> {{ sender_result[loop.index0] }} </td>
              <td> {{ received_result[loop.index0]  }} </td>
              <td> {{ proto_used[loop.index0]  }} </td>
              <td> {{ timestamp_result[loop.index0]  }} </td>
         {% endfor %}
         </tr>
        </table>
   </body>
</html>
